<!doctype html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script>
      function getValue(){
    let inputone = document.getElementById('input').value;
    let inputtwo = document.getElementById('inputwo').value;

    axios.post('https://reqres.in/api/login',{
        email: inputone,
        password: inputtwo 
    }).then(response => {
        console.log(response)
        alert ('success')
    })
    .catch(error =>{
        console.error('ERROR')
        alert ('wrong username or password')
    })
}
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <div>
    <div id="root"></div>
    <div class="form">
    <script type="module" src="/src/main.jsx"></script>
    <input type='text' placeholder="Email" id="input"></input>
    <input type='text' placeholder="Password" id="inputwo"></input>
    <button type='submit' class="submit" onClick='getValue()'>Login</button>
  </div>
